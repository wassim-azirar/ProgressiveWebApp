<mat-card *ngFor="let coffee of coffeeList">
  <mat-card-title>{{coffee.name}}</mat-card-title>
  <mat-card-subtitle>Place : {{coffee.place}}</mat-card-subtitle>
  <mat-card-actions>
    <button mat-button (click)="goMap(coffee)">
      <mat-icon>map</mat-icon>
    </button>
    <button mat-button (click)="share(coffee)">
      <mat-icon>share</mat-icon>
    </button>
    <button mat-button (click)="openDetails(coffee)">
      <mat-icon>list</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>

<a mat-fab routerLink="/coffee" class="btn-create">
  <mat-icon>create</mat-icon>
</a>
