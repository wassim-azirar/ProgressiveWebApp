<form>

  <mat-card>
    <mat-card-title>
      Basic coffee information
    </mat-card-title>
    <mat-input-container>
      <input matInput placeholder="Coffee Name" name="name" [(ngModel)]="coffee.name">
    </mat-input-container>

    <mat-select placeholder="Coffee Type" name="type" [(ngModel)]="coffee.type">
      <mat-option *ngFor="let type of types" [value]="type">
        {{ type }}
      </mat-option>
    </mat-select>
  </mat-card>

  <mat-card>
    <mat-card-title>
      Place information
    </mat-card-title>
    <mat-input-container>
      <input matInput placeholder="Place Name" name="place" [(ngModel)]="coffee.place">
    </mat-input-container>

    <mat-input-container>
      <input matInput placeholder="Address" name="address" [(ngModel)]="coffee.location.address">
    </mat-input-container>

    <mat-input-container>
      <input matInput placeholder="City" name="city" [(ngModel)]="coffee.location.city">
    </mat-input-container>
  </mat-card>

  <mat-card>
    <mat-card-title>
      Ratings
    </mat-card-title>
    <mat-card-subtitle>Overall rating</mat-card-subtitle>
    <mat-slider max="10" tickInterval="1" thumbLabel name="rating" [(ngModel)]="coffee.rating"></mat-slider>

    <mat-card-subtitle>
      <mat-slide-toggle #tastingSelector (change)="tastingRatingChanged(tastingSelector.checked)" [checked]="tastingEnabled">Tasting rating</mat-slide-toggle>
    </mat-card-subtitle>
    <section id="tasting" *ngIf="tastingSelector.checked">
      <label>Aroma</label>
      <mat-slider max="10" tickInterval="1" thumbLabel name="aromaRating" [(ngModel)]="coffee.tastingRating.aroma"></mat-slider>

      <label>Body</label>
      <mat-slider max="10" tickInterval="1" thumbLabel name="body" [(ngModel)]="coffee.tastingRating.body"></mat-slider>

      <label>Flavor</label>
      <mat-slider max="10" tickInterval="1" thumbLabel name="flavor" [(ngModel)]="coffee.tastingRating.flavor"></mat-slider>

      <label>Intensity</label>
      <mat-slider max="10" tickInterval="1" thumbLabel name="intensity" [(ngModel)]="coffee.tastingRating.intensity"></mat-slider>

      <label>Sweetness</label>
      <mat-slider max="10" tickInterval="1" thumbLabel name="sweetness" [(ngModel)]="coffee.tastingRating.sweetness"></mat-slider>

      <label>Aftertaste</label>
      <mat-slider max="10" tickInterval="1" thumbLabel name="aftertaste" [(ngModel)]="coffee.tastingRating.aftertaste"></mat-slider>
    </section>
  </mat-card>

  <mat-card>
    <mat-input-container>
      <textarea matInput placeholder="Notes" name="notes" [(ngModel)]="coffee.notes">
        </textarea>
    </mat-input-container>
  </mat-card>

  <mat-card>
    <button mat-raised-button (click)="cancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="save()">Save</button>
  </mat-card>

</form>
